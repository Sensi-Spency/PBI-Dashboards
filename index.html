<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Power BI Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #121212;
            color: white;
        }
        h1 {
            color: #ffffff;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        select:hover {
            background-color: #444;
        }
        iframe {
            width: 95%;
            height: 700px;
            border: none;
            display: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <h1>EMS Power BI Dashboards</h1>
    
    <div class="dropdown">
        <select id="dashboardSelect" onchange="loadDashboard()">
            <option value="" selected disabled>Select a Dashboard</option>
            <option value="dashboard1">2024 QA Audit</option>
            <option value="dashboard2">Response Time Analysis</option>
            <option value="dashboard3">Incident Reports</option>
        </select>
    </div>

    <iframe id="dashboardFrame"></iframe>

    <script>
        function loadDashboard() {
            var frame = document.getElementById("dashboardFrame");
            var dropdown = document.getElementById("dashboardSelect");
            var selectedValue = dropdown.value;

            var urls = {
                "dashboard1": "https://app.powerbigov.us/view?r=eyJrIjoiMzc5MzI4YWUtMmRhYS00MzhjLTk1ZjYtY2FkZTkyMjc3MWMxIiwidCI6ImFkMWM0MmQ0LThjZWUtNGUwNS04YTNiLTA3ZWQ2OTY4ZmI2YyJ9",
                "dashboard2": "https://app.powerbigov.us/view?r=YOUR_RESPONSE_TIME_ANALYSIS_URL",
                "dashboard3": "https://app.powerbigov.us/view?r=YOUR_INCIDENT_REPORTS_URL"
            };

            if (urls[selectedValue]) {
                frame.src = urls[selectedValue];
                frame.style.display = "block";
            } else {
                frame.style.display = "none";
            }
        }
    </script>

</body>
</html>
