<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Power BI Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .dashboard-links {
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: none;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>EMS Power BI Dashboards</h1>
    
    <div class="dashboard-links">
        <button onclick="loadDashboard('dashboard1')">2024 QA Audit</button>
        <button onclick="loadDashboard('dashboard2')">Response Time Analysis</button>
        <button onclick="loadDashboard('dashboard3')">Incident Reports</button>
    </div>

    <iframe id="dashboardFrame"></iframe>

    <script>
        function loadDashboard(dashboard) {
            var frame = document.getElementById("dashboardFrame");
            var urls = {
                "dashboard1": "https://app.powerbigov.us/view?r=eyJrIjoiMzc5MzI4YWUtMmRhYS00MzhjLTk1ZjYtY2FkZTkyMjc3MWMxIiwidCI6ImFkMWM0MmQ0LThjZWUtNGUwNS04YTNiLTA3ZWQ2OTY4ZmI2YyJ9",
                "dashboard2": "https://app.powerbigov.us/view?r=YOUR_RESPONSE_TIME_ANALYSIS_URL",
                "dashboard3": "https://app.powerbigov.us/view?r=YOUR_INCIDENT_REPORTS_URL"
            };
            frame.src = urls[dashboard];
            frame.style.display = "block";
        }
    </script>

</body>
</html>
